<script>
S=new Class({
	brd:[],
	sl:false,
	row:4,
	initialize:function(){
		var t = this, E = Element;

		t.c = $('c');

		for(var x=0;x<7;x++) {
			t.brd[x] = [];
			for(var y=0;y<7;y++)
				t.brd[x][y]={
					c:0,
					e:new E('li').inject(t.c).addEvent('click',t.clk.bind(this,[x,y])),
					p:null,
					a:false
				};
		}
		
		t.cps();
	},
	cps:function(){
		var t = this, r = $random;
		
		[r(1,5),r(1,5),r(1,5)].each(function(_cs,i){
			var av = t.ga();
			if(av.length===0) return t.eg();
			av=av[r(0,av.length-1)];
			av = t.brd[av[0]][av[1]];
			av.c=_cs;
			av.p=new Element('b',{'class':'c'+_cs}).inject(av.e);

			var temp = new Fx.Morph(av.p,{
				duration:300,
				link:'chain',
				transition:'sine:in'
			}).set({'opacity':0});
			
			
			(function(){
				temp.start({
					opacity:[0,1],
					width:[20,50],
					height:[23,55],
					margin:['-12px 0 0 -10px','-28px 0 0 -25px']
				}).chain(function(){
					this.setOptions({
						transition:'quad:out',
						duration:150
					});
					this.start({
						width:40,
						height:45,
						margin:'-23px 0 0 -20px'
					})
				});
				
			}).delay(i*400,this)
		})
		for(var x=0;x<3;x++){

		}
	},
	ga:function(){
		var t = this;
		var ra = [];

		for(var x=0;x<7;x++)
			for(var y=0;y<7;y++)
				if(t.brd[x][y].c===0) ra[ra.length]=[x,y];

		return ra;
	},
	eg:function(){
		alert('Game is over');
	},
	clk:function(x,y){
		var t = this;
		if(t.brd[x][y].c>0) return t.sp(x,y);
		if(t.sl!==false) return t.mvp(x,y);
	},
	mvp:function(x,y){
		var t = this,
			cr = t.brd[t.sl[0]][t.sl[1]],
			nw = t.brd[x][y];
		if(nw.a===false) return;
		cr.p.inject(nw.e).removeClass('s');
		nw.p = cr.p;
		nw.c = cr.c;
		cr.p = null;
		cr.c = 0;
		cr.a = false;
		t.sl = false;
		t.sar();
		t.rc(x,y);
	},
	sp:function(x,y){
		var t = this;
		if(t.sl!==false) t.brd[t.sl[0]][t.sl[1]].p.removeClass('s');
		t.brd[x][y].p.addClass('s');
		t.sl = [x,y];
		t.sa(x,y);
	},
	sa:function(sx,sy){
		var t = this, b = t.brd;

		t.sar(true);
		var counter = 0;
		var m = function(ar,st){
			if(ar.length===0) return;
			var x = ar[0][0], y = ar[0][1];
			ar.splice(0,1);

			if(chk(x-1,y))
				ar[ar.length] = [x-1,y];
			if(chk(x+1,y))
				ar[ar.length] = [x+1,y];
			if(chk(x,y-1))
				ar[ar.length] = [x,y-1];
			if(chk(x,y+1))
				ar[ar.length] = [x,y+1];

			return m(ar);
		};

		var chk = function(x,y){
			if(
				x<0 ||
				x>=7 ||
				y<0 ||
				y>=7 ||
				b[x][y].a===true ||
				b[x][y].c>0
			) return false;

			b[x][y].a = true;
			b[x][y].e.removeClass('d');
			return true;
		};

		m([[sx,sy]]);
	},
	sar:function(d){
		var t = this;
		for(var x=0;x<7;x++)
			for(var y=0;y<7;y++) {
				t.brd[x][y].a=false;
				if(d) t.brd[x][y].e.addClass('d');
				else t.brd[x][y].e.removeClass('d');
			};
	},

	rc:function(sx,sy){
		var t = this, b = t.brd, fr = [], lc = 0, pcs = [], rct = 0;

		var gd1 = function(x,y){
			if(x===0 || y===0) return [x,y];

			if(x>y) x = x-y, y = 0;
			else y = y-x, x = 0;

			return [x,y];
		};
		
		var gd2 = function(x,y){
			if(x===0 || y===6) return [x,y];

			var diff = 6-y;
			
			if(diff<=x) y+=diff, x-=diff;
			else y+=x, x=0;

			return [x,y];
		};

		var extendRows = function(){
			fr.extend(pcs);
			lc = 0;
			pcs = [];
			rct++;
		};

		var checkSpot = function(x,y){
			var obj = b[x][y];

			if(obj.c===0) {
				if(pcs.length>=t.row) extendRows();
				return lc = 0, pcs = [];
			}

			if(obj.c!==lc) {
				if(pcs.length>=t.row) extendRows();
				return lc = obj.c, pcs = [[x,y]];
			}

			pcs[pcs.length] = [x,y];
		};

		for(var y=0;y<7;y++) checkSpot(sx,y);
		if(pcs.length>=t.row) extendRows();
		
		for(var x=0;x<7;x++) checkSpot(x,sy);
		if(pcs.length>=t.row) extendRows();
		
		var diagOne = gd1(sx,sy);
		for(var x=0;x<7;x++){
			if(diagOne[0]>=7 || diagOne[1]>=7) break;
			checkSpot(diagOne[0],diagOne[1]);
			diagOne[0]++;
			diagOne[1]++;
		}
		if(pcs.length>=t.row) extendRows();
		
		var diagTwo = gd2(sx,sy);
		for(var x=0;x<7;x++){
			if(diagTwo[0]>=7 || diagTwo[1]<0) break;
			checkSpot(diagTwo[0],diagTwo[1]);
			diagTwo[0]++;
			diagTwo[1]--;
		}
		if(pcs.length>=t.row) extendRows();

		if(rct===0) t.cps();
		else t.rm(fr);
	},
	
	rm:function(rows){
		var t = this;
		
		rows.each(function(coords){
			var obj = t.brd[coords[0]][coords[1]];
			if(obj.c===0) return;
			obj.p.destroy();
			obj.p = null;
			obj.c = 0;
		},this);
	}
});
new S();
